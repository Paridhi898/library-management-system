<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="day2as1.css">
</head>
<body>
    <div class="container">

</html>

<form>
    <fieldset>
        <center><i class="fa-solid fa-book"></i></center> 
        <h1 style="text-align: center;">Add New Library Member</h1>

        <label for="role">Member Type</label><br>

        <select name="role" id="role" required>
            <option value="">Select Your Role</option>
            <option value="Student">Student</option>
            <option value="Faculty">Faculty</option>
            <option value="Staff">Staff</option>
        </select><br><br>

        <label for="member_id">Member ID:</label><br>
        <input type="text" id="member_id" name="member_id" required pattern="\d{6}" 
               title="Member ID must be exactly 6 digits." minlength="6" maxlength="6"><br><br>

        <label for="name">Name</label><br>
        <input type="text" id="name" name="name"  
               title="Name should only contain letters."><br><br>



        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" required 
               title="Please enter a valid email address."><br><br>

        <label for="phone_number">Phone Number</label><br>
        <input type="tel" id="phone_number" name="phone_number" required pattern="\d{10}" 
               title="Phone number must be exactly 10 digits." minlength="10" maxlength="10"><br><br>

        <label for="batch">Batch</label><br>
        <input type="number" value="20" pattern=[0-9](2)" title="Enter your batch" id="batch" name="batch" required pattern="\d{4}" 
               title="Batch must be a 4-digit year." minlength="4" maxlength="4"
               ><br><br>


        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" required maxlength="10" required minlength="8" 
               title="Password must be at least 8 characters long."><br><br>



        <label for="confirm_password">Confirm Password</label><br>
        <input type="password" id="confirm_password" name="confirm_password" required minlength="8" 
               title="Confirm Password must match the Password field."><br><br>

        <button type="submit">Add New Library Member</button>

    </fieldset>
 </form>
</div>
</body>
</html>
