<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="day1dashboard.css">
    <script src="https://kit.fontawesome.com/54bbe8acf2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
       
    <form>
       
        <fieldset>
            <center><i class="fa-solid fa-book"></i></center> 
            <h1 style="text-align: center;">Add New Library Member</h1>


            <label for ="role"> Member Type</label><br>
            <select name="role" id="role" required>
                <option value="">Select Your Role</option>
                <option value="Student">Student</option>
                <option value="Faculty">Faculty</option>
                <option value="Staff">Staff</option>


             </select><br><br>

             <label for="member id">Member ID:</label><br>
             <input type="text" id=member_id name="member_id" required pattern="\d{7}"
             title="Member ID must be exactly 7 digits." minlength="7" maxlength="7"><br><br>


             <label for="name">Name</label><br>
             <input type="text" id="name" name="name" required pattern="[A-Za-z\s]"
             title="Name should only contain letters and spaces."><br><br>


             <label for="email">Email</label><br>
             <input type="text" id="email" name="email" required
             title="Please enter a valid email address."><br><br>
             
             <label for="phone number">Phone number</label><br>
             <input type="text" name="phone number" required><br><br>
             <label for="batch">Batch</label><br>
             <input type="text" name="batch" required><br><br>
             <label for="password">Password</label><br>
             <input type="text" name="password" required><br><br>
             <label for="confirm password">Confirm password</label><br>
             <input type="text" name="confirm password " required><br><br>
             <button>Add New Library Member</button>
        </fieldset>
    </form>
</div>
</body>
</html>
